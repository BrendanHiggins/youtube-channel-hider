<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Hider</title>
    <style>
        /* --- General & Dark Mode Theme --- */
        body {
            width: 320px;
            font-family: sans-serif;
            padding: 15px;
            background-color: #1f2937;
            color: #e5e7eb;
            box-sizing: border-box; /* Fix padding issues */
        }
        h3 { margin-top: 0; text-align: center; margin-bottom: 1rem; }
        h4 { text-align: center; margin-bottom: 0.5rem; margin-top: 1.5rem; border-bottom: 1px solid #374151; padding-bottom: 0.5rem;}

        /* --- Toggle Switch Container --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #374151;
        }
        .toggle-label {
            margin-left: 10px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* The Switch - standard CSS for toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #4b5563; /* Gray when off */
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #48bb78; /* Green when on */
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* --- Input & Button --- */
        #channelInput {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 4px;
            color: #ffffff;
            box-sizing: border-box;
        }
        #channelInput:focus { outline: none; border-color: #3b82f6; }
        
        #saveButton {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #ef4444; /* YouTube Red */
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #saveButton:hover { background-color: #dc2626; }
        
        #status { font-style: italic; color: #48bb78; font-size: 0.8em; height: 1em; margin-top: 5px; text-align: center; }

        /* --- List --- */
        #channelList { list-style: none; padding: 0; margin-top: 10px; max-height: 250px; overflow-y: auto; }
        #channelList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: rgba(55, 65, 81, 0.5);
        }
        .channel-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-btn {
            cursor: pointer;
            color: #f87171;
            background: none;
            border: none;
            font-size: 1.2rem;
            margin-left: auto; 
        }
    </style>
</head>
<body>
    <h3>YouTube Channel Hider</h3>
    
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleBlocking">
            <span class="slider"></span>
        </label>
        <span id="toggleLabel" class="toggle-label">Blocking Enabled</span>
    </div>

    <input type="text" id="channelInput" placeholder="Channel Name">
    <button id="saveButton">Block Channel</button>
    <p id="status"></p>

    <h4>Blocked Channels</h4>
    <ul id="channelList"></ul>

    <script src="popup.js"></script>
</body>
</html>
